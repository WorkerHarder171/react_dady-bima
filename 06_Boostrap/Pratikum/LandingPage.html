<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boostrap 5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="shadow-sm p-2">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Simple Header</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active blue-btn text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
    </header>
    <!-- end header -->

    <main>
      <div class="text-group p-5">
        <img
          src="../Screenshots/bootstrap-logo.svg.png"
          alt="Logo"
          width="72"
          height="57"
          class="mx-auto d-block"
        />
        <h3 class="text-center mt-4">Create Product</h3>
        <p class="lead text-center w-55 mx-auto">
          Below is an example form built entirely with Bootstrapâ€™s form
          controls. Each required form group has a validation state that can be
          triggered by attempting to submit the form without completing it.
        </p>
        <!-- Form -->
        <form action="#" class="mx-auto p-4 w-40">
          <h4 class="py-3">Detail Product</h4>
          <div class="my-2">
            <label for="#">Product name:</label> <br />
            <input
              type="text"
              id="#"
              minlength="6"
              maxlength="50"
              class="form-control w-50 mt-2"
              required
            />
          </div>
          <div class="my-2">
            <!-- label select -->
            <label for="#">Product Category:</label> <br />
            <select class="form-select w-40 mt-2" id="floatingSelectGrid">
              <option selected>Choose...</option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
            <!-- end label select -->
          </div>

          <!-- image-product -->
          <div class="my-2">
            <label>Image of Product </label><br />
<div class="wrapper">
    <div class="button-wrapper">
      <label class="button" for="upload">Choose File</label>
      <input id="files" type="file" />
    </div>
  </div>
</div>
          <!-- end image-product -->

          <!-- radio-group -->
          <div class="radio-grup my-3">
            <label for="#">Product Freshness:</label> <br />

            <input type="radio" name="brand-product" value="Brand New" /><label
              for=""
              class="px-2"
              >Brand New</label
            >
            <br />
            <input
              type="radio"
              name="brand-product"
              value="Second Hank"
            /><label for="" class="px-2">Second Hank</label>
            <br />
            <input
              type="radio"
              name="brand-product"
              value="Refurbished"
            /><label for="" class="px-2">Refurbished</label>
          </div>
          <!-- end radio-group -->

          <label for="#">Additional Description</label> <br />
          <textarea
            name="additional description"
            id="ad"
            cols="30"
            rows="10"
            class="form-control"
            required
          ></textarea>
          <br />
          <label for="#">Product Price:</label> <br />
          <input
            type="number"
            placeholder="$ 1"
            class="form-control"
            required
          />
          <br />
          <br />
          <input type="submit" value="Submit" class="btn btn-primary w-100" />
        </form>
        <!-- end form -->
      </div>
    </main>
  </body>
</html>
