<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets.css" />
  </head>
  <body>
    <!-- header -->
    <header class="p-3 bg-light">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Simple Header</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active blue-btn text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
    </header>
    <!-- end header -->

    <!-- jumboton -->
    <div class="jumbotron">
      <div class="d-flex align-items-center justify-content-evenly">
        <div class="text-group">
          <h1 class="text-light fw-bold title-text w-75">
            Better Solutions For Your Business
          </h1>
          <p class="lead w-80">
            We are team of talented designers making websites with Bootstrap
          </p>
          <div class="button-wrapper">
            <button type="button" class="btn btn-primary me-3">
              Get Started
            </button>
            <a href="#" class="text-decoration-none text-light">Watch Video</a>
          </div>
        </div>
        <img src="../Screenshots/hero-img.png.png" alt="hero-jpg" />
      </div>
    </div>
    <!-- end jumbotron -->

    <!-- wrapper-search -->
    <div class="wrapper">
      <div class="p-5">
        <div class="text-group">
          <h3 class="text-center fs-2 fw-bold">Join Our Newsletter</h3>
          <p class="lead text-center">
            Tamen quem nulla quae legam multos aute sint culpa legam noster
            magna
          </p>
          <div class="wrapper-search w-50 p-3 bg-light rounded-pill">
            <div class="d-flex justify-content-between">
              <input type="search" name="search" id="search" class="w-80" />
              <input
                type="submit"
                class="btn  rounded-pill text-light"
                value="Subscribe"
                id="submit"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
